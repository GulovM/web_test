name: Push-to-EC2-cometa_test

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Deploy to cometa_test
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: ${{ secrets.TARGET }}

      - name: Executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Создать целевую директорию, если она не существует
            sudo mkdir -p /var/www/test2.page

            # Переместить все HTML, CSS, JS, FIG и другие файлы в целевую директорию
            sudo cp -r /home/ubuntu/test2.page/web_test/* /var/www/test2.page/

            # Проверка конфигурации Nginx на наличие синтаксических ошибок
            sudo nginx -t

            # Перезапуск Nginx только если синтаксическая проверка успешна
            if [ $? -eq 0 ]; then
              sudo systemctl restart nginx
            else
              echo "Nginx configuration test failed. Please check the configuration."
              exit 1
            fi
