name: Push-to-EC2-cometa_test

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Deploy to cometa_test
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: ${{ secrets.TARGET }}

      - name: Executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Переместить все HTML файлы в целевую директорию
            sudo mv /home/ubuntu/test2.page/web_test/pages/* /var/www/test2.page/

            # Создать конфигурационный файл Nginx для каждого HTML файла
            sudo bash -c 'cat > /etc/nginx/sites-available/default <<EOF
            server {
                listen 80 default_server;
                listen [::]:80 default_server;

                server_name _;

                location / {
                    root /var/www/test2.page;
                    autoindex on;
                }

            EOF'
            for file in /var/www/test2.page/*.html; do
              filename=$(basename "$file")
              sudo bash -c "cat >> /etc/nginx/sites-available/default <<EOF
                location /$filename {
                    root /var/www/test2.page;
                    index $filename;
                }
            EOF"
            done
            sudo bash -c 'cat >> /etc/nginx/sites-available/default <<EOF
            }
            EOF'

            # Проверка конфигурации Nginx на наличие синтаксических ошибок
            sudo nginx -t

            # Перезапуск Nginx только если синтаксическая проверка успешна
            if [ $? -eq 0 ]; then
              sudo systemctl restart nginx
            else
              echo "Nginx configuration test failed. Please check the configuration."
              exit 1
            fi
